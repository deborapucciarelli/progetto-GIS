<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Percorsi Ombra/Sole</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h2>UNISA SolarMap</h2>

  <div id="controls">
    <label for="stagione">Stagione:</label>
    <select id="stagione">
      <option value="primavera">ğŸŒ¸ Primavera</option>
      <option value="estate">ğŸŒŠ Estate</option>
      <option value="autunno">ğŸ‚ Autunno</option>
      <option value="inverno">â„ï¸ Inverno</option>
    </select>

    <label for="fascia">Fascia oraria:</label>
    <select id="fascia"></select>

    <label for="tipo">Percorso:</label>
    <select id="tipo">
      <option value="ombra">ğŸŒ‘ Ombra</option>
      <option value="sole">â˜€ï¸ Sole</option>
    </select>

    <button id="loadPath">Mostra Percorso</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const stagioneSelect = document.getElementById("stagione");
    const fasciaSelect = document.getElementById("fascia");

    // fasce disponibili
    const fasceComplete = [
      { value: "mattina", text: "Mattina" },
      { value: "mezzogiorno", text: "Mezzogiorno" },
      { value: "sera", text: "Sera" }
    ];

    const fasceInverno = [
      { value: "mattina", text: "Mattina" },
      { value: "mezzogiorno", text: "Mezzogiorno" }
    ];

    function aggiornaFasce() {
      const stagione = stagioneSelect.value;

      // scegli set corretto
      const fasce = stagione === "inverno" ? fasceInverno : fasceComplete;

      // svuota select
      fasciaSelect.innerHTML = "";

      // ricostruisci opzioni
      fasce.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f.value;
        opt.textContent = f.text;
        fasciaSelect.appendChild(opt);
      });
    }

    // aggiorna al caricamento pagina
    aggiornaFasce();

    // aggiorna al cambio stagione
    stagioneSelect.addEventListener("change", aggiornaFasce);
  </script>

  <script src="js/script.js"></script>
</body>
</html>
