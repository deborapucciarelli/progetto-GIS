<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Percorsi Ombra/Sole</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h2>Calcolo Percorsi Ombra/Sole</h2>

  <div id="controls">
    <label for="stagione">Stagione:</label>
    <select id="stagione">
      <option value="primavera">Primavera</option>
      <option value="estate">Estate</option>
      <option value="autunno">Autunno</option>
      <option value="inverno">Inverno</option>
    </select>

    <label for="fascia">Fascia oraria:</label>
    <select id="fascia">
      <option value="mattino">Mattina</option>
      <option value="mezzogiorno">Mezzogiorno</option>
      <option value="sera">Sera</option>
    </select>

    <label for="tipo">Percorso:</label>
    <select id="tipo">
      <option value="ombra">Ombra</option>
      <option value="sole">Sole</option>
    </select>

    <button id="loadPath">Mostra Percorso</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
